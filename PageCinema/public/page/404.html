<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>
    <link rel="icon" href="/img/home-icon.png" />
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        vertical-align: middle;
        padding: 0;
        font-family: "Balsamiq Sans", cursive, sans-serif;
        color: #fff;
      }
      #not-found-page {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: #14171f;
      }
      #f0f {
        position: absolute;
        top: 20%;
        left: 50%;
        height: 300px;
        width: 600px;
        background-color: transparent;
        transform: translate(-50%, -20%);
        font-size: 300px;
        text-align: center;
      }
      #pnf {
        position: absolute;
        top: 60%;
        left: 50%;
        height: 150px;
        width: 600px;
        transform: translate(-50%, -30%);
        background-color: transparent;
        font-size: 60px;
        text-align: center;
        z-index: 2;
      }

      #dcr {
        position: absolute;
        height: 100px;
        width: 300px;
        background-color: #fff;
        top: 75%;
        left: 50%;
        border-radius: 100%;
        box-shadow: 1px -1px 20px 20px #fff;
        z-index: 3;
        transform-style: preserve-3d;
        transform: rotateX(68deg) translate(-50%, -30%);
        transform-origin: center center;
      }

      @media screen and (max-width: 576px) {
        #f0f {
          font-size: 100px;
        }
        #pnf {
          top: 50%;
          font-size: 50px;
        }
        #dcr {
          top: 60%;
        }
      }
      @media screen and (min-width: 576px) and (max-width: 762px) {
        #f0f {
          font-size: 200px;
        }
        #pnf {
          top: 60%;
          font-size: 60px;
        }
        #dcr {
          top: 70%;
        }
      }
    </style>
  </head>
  <body id="not-found-page">
    <div id="f0f">404</div>
    <div id="pnf">Page not found</div>
    <div id="dcr"></div>
  </body>
</html>
